image:
  file: .gitpod.Dockerfile

tasks:
  - name: Setup environment
    init: |
      sudo apt-get update && sudo apt-get install -y \
      git \
      curl \
      cp .streamlit/secrets.toml.example .streamlit/secrets.toml
      echo "Python version:"
      python3 --version
      echo "Git version:"
      git --version
  - name: Open Readme
    command: |
      gp open src/addition.py
      gp open tests/addition_test.yaml
      gp open .streamlit/secrets.toml
      gp open README_GITPOD.md
  - name: Create Nillion environment
    init: |
      echo "Nilup version:"
      nilup -V
    command: |
      nilup install latest
      nilup use latest
      sh telemetry.sh
      source /home/gitpod/.bashrc && export PATH=$PATH:/home/gitpod/.nilup/sdks/latest
      nillion -V
      pip install -r requirements.txt
      nada build --mir-json
      echo "‚úÖ Compiled all programs to binary (.nada.bin) in target/ directory"
      echo "üñ•Ô∏è Check out Nada programs in src/ directory"
      echo "üß™ Check out Nada program test files in tests/ directory"
      echo "üëá Run the addition program with the addition_test file with the 'nada run' command"
      echo "nada run addition_test"
